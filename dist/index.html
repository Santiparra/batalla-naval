<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="bundle.js" defer></script>
        <title>Batalla Naval</title>
    </head>
    <body>
        <div id="start-btn">Comenzar</div>
        <div id="humanBoard" class="hide"></div>
        <div id="IAboard" class="hide"></div>
        <div class="hide" id="ships">
            <div class="carrier-drag" draggable="true"></div>
            <div class="battleship-drag" draggable="true"></div>
            <div class="cruiser-drag" draggable="true"></div>
            <div class="submarine-drag" draggable="true"></div>
            <div class="destroyer-drag" draggable="true"></div>
        </div>
        <div class="hide options">
            <div class="rotate">Rotar</div>
            <div class="random-deploy">Desplegar Aleatorio</div>
            <div class="start-game">Iniciar Partida</div>
        </div>
    </body>
</html>
